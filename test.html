<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bs.css">
	<title>test</title>
	<style>
		label {
			padding: 0 !important;
			margin-bottom: 4px;
		}

		input,
		select {
			margin-bottom: 16px;
		}

		.col-6 {
			margin-bottom: 16px;
		}
	</style>
</head>

<body>
	<div class="container pt-3">
		<div class="row">
			<div class="col-6">
				<div class="card h-100">
					<div class="card-header">search</div>
					<div class="card-body">
						<label>*關鍵字</label>
						<input id="keywords" class="form-control" placeholder="搜尋歌曲" value="123">
						<!---->
						<label>*type 類型</label>
						<select id="type" class="form-control">
							<option value="track" selected>track</option>
							<option value="album">album</option>
							<option value="artist">artist</option>
							<option value="playlist">playlist</option>
						</select>
						<!---->
						<label>*territory 區域</label>
						<select id="territory" class="form-control">
							<option value="TW" selected>TW 台灣</option>
							<option value="SG">SG 新加玻</option>
							<option value="MY">MY</option>
							<option value="JP">JP 日本</option>
							<option value="HK">HK 香港</option>
						</select>
						<!-- Default: 15；>=1 and <= 50-->
						<label>limit 最多筆數</label>
						<input id="limit" class="form-control" type="number" min="1" max="50" value="15">
						<!---->
						<label>availability 授權</label>
						<select id="availability" class="form-control">
							<option value="true" selected>是</option>
							<option value="false">否</option>
						</select>
						<!---->
						<button id="search" class="btn btn-primary w-100">Request</button>
					</div>
				</div>
			</div>
			<!-- Get an album -->
			<div class="col-6">
				<div class="card h-100">
					<div class="card-header">Get an album</div>
					<div class="card-body">
						<label>*album_id 專輯序號</label>
						<input id="albumId" class="form-control" value="KmRKnW5qmUrTnGRuxF">
						<label>*territory 區域</label>
						<select id="albumTerritory" class="form-control">
							<option value="TW" selected>TW 台灣</option>
							<option value="SG">SG 新加玻</option>
							<option value="MY">MY</option>
							<option value="JP">JP 日本</option>
							<option value="HK">HK 香港</option>
						</select>
						<button id="albumDetail" class="btn btn-primary w-100">Request</button>
					</div>
				</div>
			</div>
			<!-- Get tracks in an album -->
			<div class="col-6">
				<div class="card h-100">
					<div class="card-header">Get tracks in an album</div>
					<div class="card-body">
						<label>*album_id 專輯序號</label>
						<input id="albumTracksId" class="form-control" value="KmRKnW5qmUrTnGRuxF">
						<label>*territory 區域</label>
						<select id="albumTracksTerritory" class="form-control">
							<option value="TW" selected>TW 台灣</option>
							<option value="SG">SG 新加玻</option>
							<option value="MY">MY</option>
							<option value="JP">JP 日本</option>
							<option value="HK">HK 香港</option>
						</select>
						<label>*offset</label>
						<input id="albumTracksOffset" class="form-control" type="number" value="0">
						<label>*limit</label>
						<input id="albumTracksLimit" class="form-control" type="number" value="100">
						<button id="albumTracksDetail" class="btn btn-primary w-100">Request</button>
					</div>
				</div>
			</div>
			<!-- Get an artist -->
			<div class="col-6">
				<div class="card h-100">
					<div class="card-header">Get an album</div>
					<div class="card-body">
						<label>*artist_id</label>
						<input id="artistId" class="form-control" value="8q3_xzjl89Yakn_7GB">
						<label>*territory 區域</label>
						<select id="artistTerritory" class="form-control">
							<option value="TW" selected>TW 台灣</option>
							<option value="SG">SG 新加玻</option>
							<option value="MY">MY</option>
							<option value="JP">JP 日本</option>
							<option value="HK">HK 香港</option>
						</select>
						<button id="artistDetail" class="btn btn-primary w-100">Request</button>
					</div>
				</div>
			</div>
			<!-- iframe -->
			<div class="col-6">
				<div class="card h-100">
					<div class="card-header">iframe_album</div>
					<div class="card-body">
						<!-- 若要自動播放，須在 <iframe> 的屬性中加入 allow="autoplay" -->
						<iframe src="https://widget.kkbox.com/v1/?id=GonWvutNzZWl9MKBmf&type=album&terr=SG&lang=en"
							width="100%" height="100%"></iframe>
					</div>
				</div>
			</div>
			<div class="col-6"></div>
			<div class="col-6"></div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
	<script src="./js/test.js"></script>
</body>

</html>
